<!DOCTYPE html >
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="/css/login_style.css">
    <script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/js/vector.js"></script>
</head>
<body>

<div id="container">
    <div id="output">
        <div class="containerT">
            <h1>用户登录</h1>
            <form class="form">
                <label>
                    <input type="text" placeholder="用户名" name="username" value="z">
                </label>
                <label>
                    <input type="password" placeholder="密码" name="password" value="123">
                </label>
                <input type="button" id="entry_btn" value="登录" onclick="mySubmit()">
                <div id="error" style="color: red;"></div>
                <div id="prompt" class="prompt"></div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        Victor("container", "output");   //登录背景函数
        $("#entry_name").focus();
        $(document).keydown(function (event) {
            if (event.keyCode === 13) {
                $("#entry_btn").click();
            }
        });
    });

    function mySubmit() {
        $.ajax({
            url: "/login",
            data: $(".form").serialize(),
            type: "post",
            success: function (res) {
                if (res === "loginSuccess") window.location.href = "/workOfMine";
                else $("#error").html(res + "，请重试");
            }
        });
    }
</script>
<div style="text-align:center;">
</div>
</body>
</html>
