#设置Tomcat端口，默认8080
server.port=80
#设置Tomcat编码
server.tomcat.uri-encoding=UTF-8
spring.mvc.view.prefix=classpath:/templates/
spring.mvc.view.suffix=.html
#数据库地址,localhost使用的本地数据库，如未配置localhost映射可使用127.0.0.1
spring.datasource.url=jdbc:mysql://localhost:3306/db_moyu?useSSL=true&serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=classpath:/com/jlp/pojo
mybatis.configuration.local-cache-scope=session
#redis配置
spring.redis.host=localhost
spring.redis.database=0
spring.redis.port=6379
spring.redis.password=

#缓存配置
spring.cache.type=redis
